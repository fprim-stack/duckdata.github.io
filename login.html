<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Duck Data</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-box label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .login-box input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }
    .btn {
      display:block;
      width:100%;
      margin-top:1.5rem;
      padding:0.8rem;
      background:#2563eb;
      color:white;
      border:none;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background:#1e40af;
    }
    .extra {
      text-align: center;
      margin-top: 1rem;
    }
    footer {
      background: #1e293b;
      color: #cbd5e1;
      text-align: center;
      padding: 1rem;
    }
    footer a {
      color: #93c5fd;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Duck Data</h1>
  </header>

  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>

        <button type="submit" class="btn">Log In</button>
      </form>
      <div class="extra">
        <p>Don’t have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Duck Data</p>
  </footer>
</body>
</html>
