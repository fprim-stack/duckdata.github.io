<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck TV</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #0b1622; color: #fff; }
    header { background: #ffd700; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; color: #111; }
    .search-bar { text-align: center; margin: 20px; }
    input { width: 50%; padding: 10px; border-radius: 25px; border: none; }
    .movies { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 20px; }
    .movie { background: #111827; padding: 10px; border-radius: 10px; width: 150px; text-align: center; cursor: pointer; transition: transform 0.2s; }
    .movie:hover { transform: scale(1.05); }
    .movie img { width: 100%; border-radius: 8px; }
    #player-container { text-align: center; margin: 30px; }
    iframe { width: 80%; height: 450px; border-radius: 12px; border: none; }
  </style>
</head>
<body>
  <header>üê• Duck TV</header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search movies..." onkeyup="filterMovies()">
  </div>

  <div class="movies" id="movieList">
    <div class="movie" onclick="playMovie('550')">
      <img src="https://image.tmdb.org/t/p/w300/bptfVGEQuv6vDTIMVCHjJ9Dz8PX.jpg">
      <p>Fight Club</p>
    </div>
    <div class="movie" onclick="playMovie('299536')">
      <img src="https://image.tmdb.org/t/p/w300/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg">
      <p>Avengers: Infinity War</p>
    </div>
    <div class="movie" onclick="playMovie('299534')">
      <img src="https://image.tmdb.org/t/p/w300/or06FN3Dka5tukK1e9sl16pB3iy.jpg">
      <p>Avengers: Endgame</p>
    </div>
  </div>

  <div id="player-container">
    <h2>Now Playing</h2>
    <iframe id="player" src=""></iframe>
  </div>

  <script>
    function playMovie(id) {
      document.getElementById("player").src = `https://vidking.net/embed/movie/${id}`;
    }

    function filterMovies() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const movies = document.querySelectorAll(".movie");
      movies.forEach(movie => {
        const title = movie.innerText.toLowerCase();
        movie.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
