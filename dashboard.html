<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Duck Data</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #2563eb;
      color: white;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header button {
      background: #1e40af;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    header button:hover {
      background: #1a369f;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .dashboard-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 1200px;
      height: 80vh;
      overflow: hidden;
      padding: 1rem;
    }

    .dashboard-card iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    footer {
      background: #1e293b;
      color: #cbd5e1;
      text-align: center;
      padding: 1.5rem;
    }

    footer a {
      color: #93c5fd;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Duck Data Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <div class="dashboard-card">
      <!-- Replace with your public NocoDB dashboard URL -->
      <iframe src="https://app.nocodb.com/#/base/ac3e2157-08d0-4420-88cf-1087a047817b"></iframe>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Duck Data</p>
  </footer>

  <script>
    function logout() {
      // Redirect to login page
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
