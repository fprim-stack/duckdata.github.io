<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Duck Data</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f9fafb; }
    .box { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); width: 300px; }
    input, button { width: 100%; padding: 0.7rem; margin-top: 0.5rem; border: 1px solid #d1d5db; border-radius: 8px; }
    button { background:#2563eb; color:white; border:none; font-weight:bold; cursor:pointer; }
    button:hover { background:#1e40af; }
    #message { margin-top: 1rem; text-align:center; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="you@example.com" required>
      <input type="password" id="password" placeholder="••••••••" required>
      <button type="submit">Finish</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    // Your Supabase project URL and anon key
    const supabaseUrl = "https://scvojkdxdjjgyobegqrj.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNjdm9qa2R4ZGpqZ3lvYmVncXJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NjgyMzMsImV4cCI6MjA3NDI0NDIzM30.eVHVcXMe7V2REHOBYNPzDrzifsCFLAxwHc03bYV7BVs";

    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      let { data, error } = await supabaseClient.auth.signUp({ email, password });

      const messageBox = document.getElementById("message");
      if (error) {
        messageBox.textContent = "❌ " + error.message;
        messageBox.style.color = "red";
      } else {
        messageBox.textContent = "✅ Account created! Check your email to confirm.";
        messageBox.style.color = "green";
      }
    });
  </script>
</body>
</html>
